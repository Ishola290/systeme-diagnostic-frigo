<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement - Diagnostic Frigo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1>üìù S'enregistrer</h1>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required placeholder="Choisir un pseudo">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Au moins 6 caract√®res">
                </div>
                
                <button type="submit" class="btn btn-primary">Cr√©er mon compte</button>
                
                <p class="auth-link">
                    D√©j√† inscrit? <a href="{{ url_for('login') }}">Se connecter</a>
                </p>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (password.length < 6) {
                errorDiv.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                if (response.ok) {
                    successDiv.textContent = 'Compte cr√©√©! Redirection vers la connexion...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error || 'Erreur d\'enregistrement';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur r√©seau';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
